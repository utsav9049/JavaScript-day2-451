
<html>
    <body>
    
    <h2>Redeclaring a Variable Using var</h2>
    
    <p id="one"></p>
    
    <script>
    var  x = 5;
    // Here x is 10
    
    {  
    var x = 0;
    // Here x is 2
    }
    
    // Here x is 2
    document.getElementById("one").innerHTML = x;
    </script>
    
    </body>
    </html>
